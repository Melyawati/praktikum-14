<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   
</head>
<style>
    .content{height: 100px;margin: 10px;}
</style>
<body>
    <div class="container">
        <h3>belajar dropdown</h3>
        <button id="pilih1">pilih 1</button>
        <button id="pilih2">pilih 2</button>
        <select id="pilih">
            <option >pilih</option>
            <option value="A">1</option>
            <option value="B">2</option>
        </select>
    </div>

    <div>
        <div class="pilih1">
            <div class="card">
                <div class="card-content content">isi pilih 1</div>
            </div>
        </div>

        <div class="pilih2">
            <div class="card">
                <div class="card-content content">isi pilih 2</div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(".pilih1").hide();
        $(".pilih2").hide();

        $("#pilih1").click(function(){
            $(".pilih1").show();
            $(".pilih2").hide();
        });

        $("#pilih2").click(function(){
            $(".pilih1").hide();
            $(".pilih2").show();
        });

        $("#pilih").change(function(){
            var npilih = $("#pilih").val();
            switch (npilih) {
            case "A":
            $(".pilih1").show();
            $(".pilih2").hide();
            break;

            case "B":
            $(".pilih2").show();
            $(".pilih1").hide();
            break;
            
            default:
            $(".pilih1").hide();
            $(".pilih2").hide();
            break;
            }
        });
    });
</script>

</html>
